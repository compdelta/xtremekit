<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>!!XTREME JS KIT!!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">AMEN KICK</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">AMEN SNARE</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">AMEN CRASH</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">909 KICK</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">909 SNARE</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">AIRHORN</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">GABBA</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">RAVE STAB</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">!!!!!</span>
    </div>
  </div>

  <audio preload="auto" data-key="65" src="sounds/AmenKick.mp3"></audio>
  <audio preload="auto" data-key="83" src="sounds/AmenSnare.mp3"></audio>
  <audio preload="auto" data-key="68" src="sounds/AmenCrash.mp3"></audio>
  <audio preload="auto" data-key="70" src="sounds/909Kick.mp3"></audio>
  <audio preload="auto" data-key="71" src="sounds/909Snare.mp3"></audio>
  <audio preload="auto" data-key="72" src="sounds/airhorn.mp3"></audio>
  <audio preload="auto" data-key="74" src="sounds/gabba.mp3"></audio>
  <audio preload="auto" data-key="75" src="sounds/ravestab.mp3"></audio>
  <audio preload="auto" data-key="76" src="sounds/digitalhardcore.mp3"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
document.addEventListener('keydown', playSound);

</script>


</body>
</html>
